apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech-challenge-fiap-api
spec:
  selector:
    matchLabels:
      app: tech-challenge-fiap-api
  template:
    metadata:
      labels:
        app: tech-challenge-fiap-api
    spec:
      containers:
      - name: tech-challenge-fiap-api
        image: jhonideveloper/tech-challenge-api:2.1
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: general-settings
        - secretRef:
            name: api-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 180
          periodSeconds: 60
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: 250m
            memory: 100Mi
          limits:
            memory: 400Mi
            cpu: 500m # 1/2 n√∫cleo
        ports:
        - containerPort: 3000
